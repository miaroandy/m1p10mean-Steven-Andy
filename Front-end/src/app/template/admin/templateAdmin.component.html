<nz-layout class="layout">
    <div class="site-page-header-ghost-wrapper" style="z-index: 100;">
        <nz-page-header [nzGhost]="false">
            <nz-page-header-title>
                <h1 nz-typography style="color: #fff;">Beauty-Full</h1>
            </nz-page-header-title>
            <nz-page-header-extra>


                <nav class="menu">
                    <ul>
                        <li><a (click)="navigate('/admin')" class="lien">
                            <span class="icone" nz-icon nzType="line-chart" nzTheme="outline"></span>
                            <span>Statistique</span>
                        </a></li>
                        <li>
                            <a href="#" class="lien">
                                <span class="icone" nz-icon nzType="book" nzTheme="outline"></span>
                                <span>Services</span>
                            </a>
                            <ul class="submenu">
                                <li class="subliste"><a (click)="navigate('/admin/service')">Liste services</a></li>
                                <li class="subliste"><a (click)="navigate('/admin/service/add')">Ajout service</a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#" class="lien">
                                <span class="icone" nz-icon nzType="user" nzTheme="outline"></span>
                                <span>Employés</span>
                            </a>
                            <ul class="submenu">
                                <li class="subliste"><a (click)="navigate('/admin/employe')">Liste employés</a></li>
                                <li class="subliste"><a (click)="navigate('/admin/employe/add')">Ajout employé </a></li>
                            </ul>
                        </li>
                        <li>
                            <a href="#" class="lien">
                                <span class="icone" nz-icon nzType="dollar" nzTheme="outline"></span>
                                <span>Dépenses</span>
                            </a>
                            <ul class="submenu">
                                <li class="subliste"><a (click)="navigate('/admin/depense')">Liste dépenses</a></li>
                                <li class="subliste"><a (click)="navigate('/admin/depense/add')">Ajout dépense </a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>



            </nz-page-header-extra>
        </nz-page-header>
    </div>
    <nz-content>
        <div class="inner-content">
            <router-outlet></router-outlet>
        </div>
    </nz-content>
    <nz-footer>
        <nz-card nzTitle="Copyright 2024">
            <div nz-card-grid>Rajaofera Maharo Steven</div>
            <div nz-card-grid>Beauty-Full</div>
            <div nz-card-grid>Razafiarison Miaro Andy</div>
        </nz-card>
    </nz-footer>
</nz-layout>
