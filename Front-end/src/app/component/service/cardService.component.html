<div class="service-item">
    <img *ngIf="service.photo" [src]="service.photo" alt="Haircut" style="width: 100%; height: 100%; object-fit: cover; max-width: 300px; max-height: 200px;">
    <h3>{{service.nom}}</h3>
    <p>Une durée de {{ service.duree}} minutes au prix de Ar {{service.prix}}</p>
    <p *ngIf="employe.nom!==''">Employé: <span style="color: #009688;">{{employe.nom}} {{employe.prenom}}</span> </p>
</div>
